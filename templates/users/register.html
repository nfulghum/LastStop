<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="static/css/style.css" type="text/css" />
	<link rel="stylesheet" href="static/css/dark.css" type="text/css" />
	<link rel="stylesheet" href="static/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="static/css/animate.css" type="text/css" />
	<link rel="stylesheet" href="static/css/magnific-popup.css" type="text/css" />

	<link rel="stylesheet" href="static/css/custom.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Register</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">



		<!-- Header
		============================================= -->
		<header id="header" class="full-header transparent-header no-sticky">
			<div id="header-wrap">
				<div class="container">
					<div class="header-row">

						<!-- Logo
						============================================= -->
						<div id="logo">
							<a href="/" class="standard-logo" data-dark-logo="/static/images/logo-dark.png">
								<h1>Last Stop</h1>
							</a>
							<a href="index.html" class="retina-logo"
								data-dark-logo="/static/images/logo-dark@2x.png"><img src="/static/images/logo@2x.png"
									alt="Canvas Logo"></a>
						</div><!-- #logo end -->



						<div id="primary-menu-trigger">
							<svg class="svg-trigger" viewBox="0 0 100 100">
								<path
									d="m 30,33 h 40 c 3.722839,0 7.5,3.126468 7.5,8.578427 0,5.451959 -2.727029,8.421573 -7.5,8.421573 h -20">
								</path>
								<path d="m 30,50 h 40"></path>
								<path
									d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20">
								</path>
							</svg>
						</div>

						<!-- Primary Navigation
						============================================= -->
						<nav class="primary-menu">

							<ul class="menu-container">
								<li class="menu-item">
									<a class="menu-link" href="/login">
										<div>Login</div>
									</a>
								</li>
								<li class="menu-item">
									<a class="menu-link" href="/register">
										<div>Register</div>
									</a>
								</li>
							</ul>

						</nav><!-- #primary-menu end -->

						<form class="top-search-form" action="search.html" method="get">
							<input type="text" name="q" class="form-control" value=""
								placeholder="Type &amp; Hit Enter.." autocomplete="off">
						</form>

					</div>
				</div>
			</div>
			<div class="header-wrap-clone"></div>
		</header><!-- #header end -->

		<!-- Page Title
		============================================= -->
		<section id="page-title">

			<div class="container clearfix">
				<h1>My Account</h1>
			</div>

		</section><!-- #page-title end -->

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap">
				<div class="container clearfix">

					<div class="row">

						<div class="col-md-8">


							<h3>Don't have an Account? Register Now.</h3>

							<form id="register-form" name="register-form" class="row" action="#" method="post">

								<div class="col-6 form-group">
									<label for="register-form-name">Name:</label>
									<input type="text" id="register-form-name" name="register-form-name" value=""
										class="form-control" />
								</div>

								<div class="col-6 form-group">
									<label for="register-form-email">Email Address:</label>
									<input type="text" id="register-form-email" name="register-form-email" value=""
										class="form-control" />
								</div>

								<div class="w-100"></div>

								<div class="col-6 form-group">
									<label for="register-form-username">Choose a Username:</label>
									<input type="text" id="register-form-username" name="register-form-username"
										value="" class="form-control" />
								</div>

								<div class="col-6 form-group">
									<label for="register-form-phone">Phone:</label>
									<input type="text" id="register-form-phone" name="register-form-phone" value=""
										class="form-control" />
								</div>

								<div class="w-100"></div>

								<div class="col-6 form-group">
									<label for="register-form-password">Choose Password:</label>
									<input type="password" id="register-form-password" name="register-form-password"
										value="" class="form-control" />
								</div>

								<div class="col-6 form-group">
									<label for="register-form-city">City</label>
									<input type="text" id="register-form-city" name="register-form-city" value=""
										class="form-control" />
								</div>

								<div class="col-6 form-group">
									<label for="register-form-state">State</label>
									<input type="text" id="register-form-state" name="register-form-state" value=""
										class="form-control" />
								</div>

								<div class="col-6 form-group">
									<label for="register-form-zip">Zip Code</label>
									<input type="text" id="register-form-zip" name="register-form-zip" value=""
										class="form-control" />
								</div>

								<div class="w-100"></div>

								<div class="col-12 form-group">
									<button class="btn btn-dark m-0" id="register-form-submit"
										name="register-form-submit" value="register">Register Now</button>
								</div>

							</form>

						</div>

					</div>

				</div>
			</div>
		</section><!-- #content end -->

		<!-- Footer
		============================================= -->
		<footer id="footer" class="dark">

			<!-- Copyrights
			============================================= -->
			<div id="copyrights">
				<div class="container">

					<div class="row col-mb-30">

						<div class="col-md-6 text-center text-md-start">
							Copyrights &copy; 2022 All Rights Reserved by Last Stop Adventures Inc.<br>
							<div class="copyright-links"><a href="#">Terms of Use</a> / <a href="#">Privacy Policy</a>
							</div>
						</div>

						<div class="col-md-6 text-center text-md-end">


							<div class="clear"></div>

							<i class="icon-envelope2"></i> info@laststopadventures.com <span
								class="middot">&middot;</span> <i class="icon-headphones"></i> +1-11-6541-6369 <span
								class="middot">&middot;</span>
						</div>

					</div>

				</div>
			</div><!-- #copyrights end -->

		</footer><!-- #footer end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- JavaScripts
	============================================= -->
	<script src="static/js/jquery.js"></script>
	<script src="static/js/plugins.min.js"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="static/js/functions.js"></script>

</body>

</html>
